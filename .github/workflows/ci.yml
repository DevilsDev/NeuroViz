# =============================================================================
# NeuroViz CI/CD Pipeline
# =============================================================================
# Triggered on:
#   - Push to main branch
#   - Pull requests to main branch
#
# Pipeline stages:
#   1. Lint & Type Check
#   2. Unit Tests (Vitest)
#   3. Build (Vite)
#   4. E2E Tests (Playwright)
#   5. Deploy to GitHub Pages (main branch only)
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'  # Latest LTS

jobs:
  # ===========================================================================
  # Job 1: Lint, Type Check, and Unit Tests
  # ===========================================================================
  test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------------
      # Setup
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # Quality Checks
      # -----------------------------------------------------------------------
      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      # -----------------------------------------------------------------------
      # Unit Tests
      # -----------------------------------------------------------------------
      - name: Run unit tests
        run: npm test

      - name: Run unit tests with coverage
        run: npm run test:coverage

      # -----------------------------------------------------------------------
      # Upload Coverage (optional, for PR comments)
      # -----------------------------------------------------------------------
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Job 2: Build
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          GITHUB_ACTIONS: true

      # -----------------------------------------------------------------------
      # Upload build artifact for subsequent jobs
      # -----------------------------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Job 3: E2E Tests (Playwright)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build  # Requires build artifact

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # Download build artifact
      # -----------------------------------------------------------------------
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # -----------------------------------------------------------------------
      # Playwright Setup
      # -----------------------------------------------------------------------
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      # -----------------------------------------------------------------------
      # Run E2E Tests against preview server
      # -----------------------------------------------------------------------
      - name: Run E2E tests
        run: |
          # Start preview server in background
          npm run preview -- --port 5173 &
          
          # Wait for server to be ready (with base path)
          npx wait-on http://localhost:5173/NeuroViz/ --timeout 30000
          
          # Run Playwright tests
          npm run test:e2e
        env:
          CI: true

      # -----------------------------------------------------------------------
      # Upload test artifacts on failure
      # -----------------------------------------------------------------------
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: tests/reports/
          retention-days: 7

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: tests/results/
          retention-days: 7

  # ===========================================================================
  # Job 4: Deploy to GitHub Pages
  # ===========================================================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, build, e2e]  # All jobs must pass

    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # Required permissions for GitHub Pages deployment
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Download build artifact
      # -----------------------------------------------------------------------
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # -----------------------------------------------------------------------
      # Deploy to gh-pages branch
      # -----------------------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # Preserve commit history on gh-pages branch
          force_orphan: false
          # Custom commit message
          commit_message: 'deploy: ${{ github.sha }}'
          # Enable CNAME for custom domain (optional)
          # cname: neuroviz.example.com
