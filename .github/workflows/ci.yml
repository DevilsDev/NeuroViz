# =============================================================================
# NeuroViz CI/CD Pipeline
# =============================================================================
# Triggered on:
#   - Push to main branch
#   - Pull requests to main branch
#
# Pipeline stages:
#   1. Lint & Type Check
#   2. Unit Tests (Vitest)
#   3. Build (Vite)
#   4. E2E Tests (Playwright)
#   5. Deploy to GitHub Pages (main branch only)
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default (least-privilege principle)
permissions:
  contents: read

env:
  NODE_VERSION: '20'  # Latest LTS

jobs:
  # ===========================================================================
  # Job 0: Setup Dependencies (Shared across all jobs)
  # ===========================================================================
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # -----------------------------------------------------------------------
      # Cache node_modules for faster subsequent jobs
      # -----------------------------------------------------------------------
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      # -----------------------------------------------------------------------
      # Upload node_modules as artifact for jobs that need it
      # -----------------------------------------------------------------------
      - name: Upload node_modules
        uses: actions/upload-artifact@v5
        with:
          name: node-modules
          path: node_modules/
          retention-days: 1

  # ===========================================================================
  # Job 1: Lint, Type Check, and Unit Tests
  # ===========================================================================
  test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    needs: setup  # Depend on setup job for cached dependencies
    permissions:
      contents: read
      checks: write  # For publishing test results

    steps:
      # -----------------------------------------------------------------------
      # Setup
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # -----------------------------------------------------------------------
      # Restore cached node_modules
      # -----------------------------------------------------------------------
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # -----------------------------------------------------------------------
      # Quality Checks
      # -----------------------------------------------------------------------
      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      # -----------------------------------------------------------------------
      # Unit Tests
      # -----------------------------------------------------------------------
      - name: Run unit tests
        run: npm test

      - name: Run unit tests with coverage
        run: npm run test:coverage

      # -----------------------------------------------------------------------
      # Upload Coverage (optional, for PR comments)
      # -----------------------------------------------------------------------
      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Job 2: Build
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # -----------------------------------------------------------------------
      # Restore cached node_modules
      # -----------------------------------------------------------------------
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Build application
        run: npm run build
        env:
          GITHUB_ACTIONS: true

      # -----------------------------------------------------------------------
      # Bundle Size Analysis
      # -----------------------------------------------------------------------
      - name: Analyze bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* 2>/dev/null | sort -hr >> $GITHUB_STEP_SUMMARY || echo "No dist files found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          # Check total bundle size (fail if exceeds 25MB)
          if [ -d "dist" ]; then
            size=$(du -sm dist/ | cut -f1)
            echo "Total bundle size: ${size}MB" >> $GITHUB_STEP_SUMMARY
            if [ $size -gt 25 ]; then
              echo "::error::Bundle size (${size}MB) exceeds limit (25MB)"
              exit 1
            fi
          fi

      # -----------------------------------------------------------------------
      # Upload build artifact for subsequent jobs
      # -----------------------------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7  # Increased for better debugging

  # ===========================================================================
  # Job 3: E2E Tests (Playwright)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build  # Requires build artifact
    permissions:
      contents: read
      checks: write  # For publishing test results

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # -----------------------------------------------------------------------
      # Restore cached node_modules
      # -----------------------------------------------------------------------
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # -----------------------------------------------------------------------
      # Download build artifact
      # -----------------------------------------------------------------------
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # -----------------------------------------------------------------------
      # Playwright Setup (Optimized - only chromium for CI)
      # -----------------------------------------------------------------------
      - name: Install Playwright chromium browser
        run: npx playwright install --with-deps chromium

      # -----------------------------------------------------------------------
      # Run E2E Tests against preview server
      # -----------------------------------------------------------------------
      - name: Run E2E tests
        run: |
          # Start preview server in background on port 5173
          npm run preview -- --port 5173 &

          # Wait for server to be ready (with base path)
          npx wait-on http://localhost:5173/NeuroViz/ --timeout 30000

          # Run Playwright tests
          npm run test:e2e
        env:
          CI: true

      # -----------------------------------------------------------------------
      # Upload test artifacts on failure
      # -----------------------------------------------------------------------
      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-report
          path: tests/reports/
          retention-days: 7

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-traces
          path: tests/results/
          retention-days: 7

  # ===========================================================================
  # Job 4: Deploy to GitHub Pages
  # ===========================================================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, build, e2e]  # All jobs must pass

    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # Required permissions for GitHub Pages deployment (least-privilege)
    permissions:
      contents: write  # For gh-pages branch push
      id-token: write  # For GitHub Pages attestation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Download build artifact
      # -----------------------------------------------------------------------
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # -----------------------------------------------------------------------
      # Deploy to gh-pages branch
      # -----------------------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # Preserve commit history on gh-pages branch
          force_orphan: false
          # Custom commit message
          commit_message: 'deploy: ${{ github.sha }}'
          # Enable CNAME for custom domain (optional)
          # cname: neuroviz.example.com
