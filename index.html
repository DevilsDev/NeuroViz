<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroViz - Neural Network Visualiser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS is imported via main.ts for Vite/PostCSS processing -->
    <script type="module" crossorigin src="/NeuroViz/assets/index-CyvPH5ys.js"></script>
    <link rel="stylesheet" crossorigin href="/NeuroViz/assets/index-DhWvVIX5.css">
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="text-center py-6 border-b border-navy-700/50 mb-6">
        <h1 class="text-3xl font-bold text-gradient glow-accent">NeuroViz</h1>
        <p class="text-slate-400 text-sm mt-1">
          Interactive Neural Network Decision Boundary Visualiser
        </p>
      </header>

      <!-- Main Content Grid -->
      <main class="main-grid">
        <!-- Visualisation Panel -->
        <section class="panel-glow relative p-4">
          <div id="viz-container">
            <!-- D3 chart renders here -->
          </div>
          <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <span>Loading dataset...</span>
          </div>
        </section>

        <!-- Control Panel Sidebar -->
        <aside class="flex flex-col gap-4">
          <!-- Dataset Selection -->
          <fieldset class="control-fieldset">
            <legend class="control-legend">Dataset</legend>
            <select id="dataset-select" class="select-field mb-3">
              <option value="circle">Circle (Concentric Rings)</option>
              <option value="xor">XOR (Quadrants)</option>
              <option value="spiral">Spiral (Two Arms)</option>
              <option value="gaussian">Gaussian (Clusters)</option>
            </select>
            <button id="btn-load-data" class="btn-secondary w-full">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
              </svg>
              Fetch Data
            </button>
          </fieldset>

          <!-- Hyperparameters -->
          <fieldset class="control-fieldset">
            <legend class="control-legend">Hyperparameters</legend>
            <div class="space-y-3">
              <label class="block">
                <span class="input-label">Learning Rate</span>
                <input
                  type="number"
                  id="input-lr"
                  class="input-field"
                  value="0.03"
                  min="0.001"
                  max="1"
                  step="0.001"
                />
              </label>
              <label class="block">
                <span class="input-label">Hidden Layers</span>
                <input
                  type="text"
                  id="input-layers"
                  class="input-field"
                  value="8, 4"
                  placeholder="e.g., 8, 4, 2"
                />
              </label>
              <button id="btn-init" class="btn-secondary w-full">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Initialise Network
              </button>
            </div>
          </fieldset>

          <!-- Training Controls -->
          <fieldset class="control-fieldset">
            <legend class="control-legend">Training</legend>
            <div class="grid grid-cols-2 gap-2">
              <button id="btn-start" class="btn-primary" disabled>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z" />
                </svg>
                Start
              </button>
              <button id="btn-pause" class="btn-secondary" disabled>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                </svg>
                Pause
              </button>
              <button id="btn-step" class="btn-secondary" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
                Step
              </button>
              <button id="btn-reset" class="btn-danger" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reset
              </button>
            </div>
          </fieldset>

          <!-- Status Display -->
          <fieldset class="control-fieldset">
            <legend class="control-legend">Metrics</legend>
            <div class="grid grid-cols-3 gap-2">
              <div class="metric-card">
                <span class="metric-label">Epoch</span>
                <span id="status-epoch" class="metric-value-accent">0</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">Loss</span>
                <span id="status-loss" class="metric-value text-slate-100">—</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">State</span>
                <span id="status-state" class="metric-value status-idle">Idle</span>
              </div>
            </div>
          </fieldset>
        </aside>
      </main>

      <!-- Footer -->
      <footer class="text-center py-4 mt-6 border-t border-navy-700/50">
        <p class="text-slate-500 text-xs">
          Hexagonal Architecture Demo • Modular Monolith
        </p>
      </footer>
    </div>

  </body>
</html>
